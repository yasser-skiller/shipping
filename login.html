<!DOCTYPE html>
<html lang="ar-EG" itemscope itemtype="http://schema.org/Article">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>جيكس لخدمات الشحن و التوصيل</title>
        <link rel="stylesheet" href="./css/all.css" />
        <link rel="stylesheet" href="./css/bootstrap4.3.1-rtl.css">
        <link rel="stylesheet" href="./css/main.css" />

    </head>

    <body itemscope itemtype="http://schema.org/WebPage">
        <div class="bg-light w-100 style">

            <a class="t" href="./index.html">
                <img class="img" src="./icons/الموقع مفرغ.jpg">
                <h6 style="color: #007bff;">جيكس لخدمات الشحن و التوصيل</h6>
            </a>

            <div class="allbtn">
                <a class="btn btn-primary" href="./register.html">انشاء حساب</a>
                <a class="btn btn-primary" href="./login.html"> تسجل الدخول</a>
            </div>
        </div>
        <header class="header-design">  
            <div class="footer-wave"></div>
        </header>
      
        <br />
        <div class="container">
            <div class="row justify-content-center" dir="ltr">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">تسجيل الدخول</div>

                        <div class="card-body">
                            <form method="POST" action="">
                                <input type="hidden" name="_token" value="">
                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">البريد الإلكتروني</label>

                                    <div class="col-md-6">
                                        <input id="email" type="email" class="form-control " name="email" value="" required autocomplete="email" autofocus>

                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">كلمة السر</label>

                                    <div class="col-md-6">
                                        <input id="password" type="password" class="form-control " name="password" required autocomplete="current-password">                                </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" id="remember" >

                                            <label class="form-check-label" for="remember">
                                                تذكرني
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row mb-0">
                                    <div class="col-md-8">
                                    

                                        <a class="btn btn-link" href="./reset.html">
                                                هل نسيت كلمة السر ؟
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            تسجيل الدخول
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="../code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="../cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="../stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>

</html>
